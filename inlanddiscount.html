<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container">
   
      <!-- 最顶部 -->
      <div class="inland_top">
        <div class="log fl">
          <a href="index.html"><span>&lt;</span></a>
        </div>
        <div class="download fr">
          <img src="./images/header_app.png" alt="">
        </div>
          <p>国内折扣</p>
      </div>
      
      <!-- 商品列表 -->
      <div class="recommen_product">
        <!-- 懒加载图片 -->
        <div class="loading">
            <img src="./images/load.png" alt="">
        </div>
        <!-- 挖个巨坑 -->
          <!--<ul class="recommen_List clearfix">
         <li>
            <a href="#">
              <img src="./images/product.jpg" alt="">

              <p class="title">
                  西域美农新疆特产五星和田红枣250g*2
              </p>
              <div class="price">19.8元(5件99元)</div>
              <div class="info">
                <span class="buyfrom">京东商城 </span>| 
                <span class="data">10-22 13:28</span>
              </div>
            </a>
          </li> 
        </ul>-->

      </div>

     

        <!-- 页面底部 -->
      <div class="inland_footer">
          <div class="footer_title clearfix">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#"><img src="./images/top.jpg" alt="">返回顶部</a>
          </div>
          <div class="footer">
            <p>
              <a href="javascript:;" style="color:red">手机APP下载</a>
              <a href="index.html">慢慢买手机版</a>
              -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
          </div>
        </div>

  </div>
  
  <script type="text/html" id="recommenTmp">
    <ul class="recommen_List clearfix">
      {{each result v i}}
      <li>
          <a href="discount.html?productid={{v.productId}}">
            <!-- <img src="./images/product.jpg" alt=""> -->
            {{# v.productImg}}
            <p class="title">
                {{v.productName}}
            </p>
            <div class="price">{{v.productPrice}}</div>
            <div class="info">
              <span class="buyfrom">{{v.productFrom}} </span>| 
              <span class="data">{{v.productTime}}</span>
            </div>
          </a>
        </li>
        {{/each}}
      </ul>
  </script>
 
 
    


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/IScroll/iscroll.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>

  <!-- 引入自己的js -->

</body>

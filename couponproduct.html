<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/couponproduct.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
   
      <!-- 最顶部 -->
      <div class="couponproduct_top">
        <div class="log fl">
          <a href="javascript:history.go(-1);"><span>&lt;</span></a>
        </div>
        <div class="download fr">
          <img src="./images/header_app.png" alt="">
        </div>
          <p>优惠券</p>
      </div>

      <!-- 主体 -->
      <div class="main">
          <!-- 提示 -->
          <div class="tip">
              --点餐前出示手机中的优惠券，即可享受优惠--
          </div>
          <!-- 品牌列表 -->
          <div class="couponproduct_list">
           
            <ul class="clearfix">
              <!-- 挖个坑 -->
          </div>
      </div>
      

        <!-- 页面底部 -->
      <div class="couponproduct_footer">
          <div class="footer_title clearfix">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="#"><img src="./images/top.jpg" alt="">返回顶部</a>
          </div>
          <div class="footer">
            <p>
              <a href="javascript:;" style="color:red">手机APP下载</a>
              <a href="index.html">慢慢买手机版</a>
              -- 掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
          </div>
        </div>

  </div>

  <script type="text/html" id="couponproductTmp">
    {{each result v i}}
    <li class="clearfix">
        <a href="#">
          <div class="left fl">
            {{# v.couponProductImg}}
            <!-- <img src="./images/product.jpg" alt=""> -->
          </div>
          <div class="right fr">
            >
          </div>
          <div class="center">
             <div class="title">
               <h3>{{v.couponProductName}}</h3>
                <h2>{{v.couponProductPrice}}</h2>
             </div>
             <div class="time">
                 {{v.couponProductTime}}
             </div>
          </div>
         
        </a>
      </li>
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/IScroll/iscroll.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>

  <!-- 引入自己的js -->
  <script src="./js/common.js"></script>
  <script src="./js/couponproduct.js"></script>
 
</body>
</html>

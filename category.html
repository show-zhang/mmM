<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/category.css">
  <title>慢慢买</title>
</head>
<body>
  <div class="mmM_container">
      <div class="mmM_header">
        <!-- 最顶部 -->
        <div class="mmM_top">
          <div class="log fl">
            <img src="./images/header_logo.png" alt="">
          </div>
          <div class="download fr">
            <img src="./images/header_app.png" alt="">
          </div>

        </div>
        <!-- 搜索框 -->
        <div class="mmM_search">
          <input type="text" class="search_input" placeholder="请输入你想比价的商品">
          <button class="btn_search">搜索</button>
        </div>

      </div>
        <div class="category">
          <ul class="category_title">
            <!-- 挖个坑 -->
            <!-- <li>
              <a href="#">大家电</a>
              <ul class="category_content">
                <li></li>
              </ul>
            </li> -->
          </ul>
        </div>
     
        
     
      <!-- 页面底部 -->
      <div class="mmM_footer">
        <div class="footer_title clearfix">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="#"><img src="./images/top.jpg" alt="">返回顶部</a>
        </div>
        <div class="footer">
          <p>
            <a href="javascript:;" style="color:red">手机APP下载</a>
            <a href="index.html">慢慢买手机版</a>
            -- 掌上比价平台
          </p>
          <p>m.manmanbuy.com</p>
        </div>
      </div>
  </div>

  <script type="text/html" id="titleTmp">
    {{each result v i}}
    <li data-id="{{v.titleId}}">
        <a  href="#">{{v.title}}</a>
        <ul class="category_content clearfix">
          <!-- <li><a href="#">电视</a></li> -->
          
        </ul>
      </li>
    {{/each}}
  </script>
   
  <script type="text/html" id="contentTmp">
    {{each result v i}}
    <li><a data-id="{{v.categoryId}}" href="productlist.html?categoryId={{v.categoryId}}&category={{v.category}}&pageid=1">{{v.category}}</a></li>
    {{/each}}
  </script>


 

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/IScroll/iscroll.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>

  <!-- 引入自己的css -->
  <script src="./js/category.js"></script>
</body>
</html>

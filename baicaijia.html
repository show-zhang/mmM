  <!-- 导航模板 -->
   <script type="text/html" id="titleTmp">
   
    {{each result v i}}
      <li data-titleid="{{i}}"><a href="javascript:;">{{v.title}}</a></li>
    {{/each}}
   </script>

    <!-- 推荐商品列表模板 -->
   <script type="text/html" id="productTmp">
    <ul class="recommen_List">
    {{each result v i}}
    <li>
        <a href="https://detail.tmall.com/item.htm?id={{v.productId}}"></a>
          <div class="item_left fl">
            {{# v.productImg}}
            <!-- <img src="./images/product.jpg" alt=""> -->
          </div>
          <div class="item_right">
            <div class="title">
              <p>{{# v.productName}}</p>
            </div>
            <div class="price">
              {{# v.productPrice}}
            </div>
            <div class="bottom">
                <div class="slide">
                  <div class="bar">{{# v.productCouponRemain}}</div>
                  <div class="get">{{# v.productCoupon}}</div>
                </div>

                  <div class="link">
                     {{# v.productHref}}
                  </div>
            </div>
          </div>
       
      </li> 
      {{/each}}

    </ul>
   </script>

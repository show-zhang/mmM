        <div class="footer_title clearfix">

  <!-- 导航图标模板 -->
  <script type="text/html" id="navTmp">
    {{each result v i}}
    <li class="{{i>=8?'active':'' }}" id="{{i===7?'more':''}}">
      <a href="{{i!==7?v.titlehref:'#'}}.html">
        <img src="./images/{{v.img}}" alt="">
        <p>{{v.name}}</p>
      </a>
    </li>
    {{/each}}
  </script>

  <!-- 推荐商品列表 -->
  <script type="text/html" id="recommenTmp">
    {{each result v i}}
    <li>  
      <a href="moneyproduct.html?productid={{v.productId}}">
        <div class="item_left fl">
          {{# v.productImg2}}
        </div>
        <div class="item_right">
          <div class="title">
            <p>{{v.productName}}<span>{{v.productPinkage}}</span></p>
          </div>
            <div class="data">
              <span>{{v.productFrom}}|{{v.productTime}}</span>
              <span class="num fr">
                <%  var str=v.productComCount.replace("有","");
                    str=str.replace("人评论","");
                    %>
                <%=str %>  
              </span>
            </div>
        </div>
      </a>
    </li>

    {{/each}}
  </script>

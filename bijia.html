  <!-- 产品渲染模板 -->
  <script type="text/html" id="productTmp">
    {{each result v i}}
    <div class="product-name">
        {{v.productName}}
      </div>
      <div class="product_pic">
          {{# v.productImg}}
        </div>
      
    <img class="collect" src="http://www.zuyushop.com/wap/images/sc.jpg" alt="">
      {{/each}}
   </script>

   <!--评论渲染模板 -->
   <script type="text/html" id="commentTmp">
    {{each result v i}}
      <li>
        <div class="hang1 clearfix">
          <span class="fl user">{{v.comName}}</span>
          <span class="fr data">{{v.comTime}}</span>
        </div>
        <div class="hang2 clearfix">
          <span class="fr buy_from">{{v.comFrom}}</span>
        </div>
        <div class="user_comment">
          {{v.comContent}}
        </div>
      </li>
      {{/each}}
   </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/brand.css">
  <title>慢慢买</title>
</head>
<body>
  <div class="mmM_container">
      <div class="mmM_header">
        <!-- 最顶部 -->
        <div class="mmM_top">
          <div class="log fl">
            <img src="./images/header_logo.png" alt="">
          </div>
          <div class="download fr">
            <img src="./images/header_app.png" alt="">
          </div>

        </div>
        <!-- 搜索框 -->
        <div class="mmM_search">
          <input type="text" class="search_input" placeholder="请输入你想比价的商品">
          <button class="btn_search fr">搜索</button>
        </div>

      </div>
      <!-- 主体内容 -->
        <div class="brand_main">
          <!-- 标题导航 -->
           <div class="brand_title">
             <!-- 挖个坑 -->
             <a href="index.html">首页</a>>
             <a href="category.html">全部分类</a>> 
           </div>
          <div class="nav1">
            哪个牌子好
          </div>
           <!-- 对应产品列表 -->
          <div class="brand_List">

            <!-- 懒加载图片 -->
          <div class="loading">
              <img src="./images/load.png" alt="">
          </div>
          <!-- 挖个巨坑 -->
            <!--  <ul>
             <li>
                <a href="#">
                  <em>0</em>
                  <div class="info">
                    <div class="title">三星平板电脑</div>
                    <p>30天全网销售：242408件</p>
                    </div>
                </a>
              </li> 
            </ul>-->
            
          </div>
            <div class="nav2">
              产品销量排行
            </div>
            <div class="nav3">
                最新评论
            </div>
        </div>
     
        
     
      <!-- 页面底部 -->
      <div class="mmM_footer">
        <div class="footer_title clearfix">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="#"><img src="./images/top.jpg" alt="">返回顶部</a>
        </div>
        <div class="footer">
          <p>
            <a href="javascript:;" style="color:red">手机APP下载</a>
            <a href="index.html">慢慢买手机版</a>
            -- 掌上比价平台
          </p>
          <p>m.manmanbuy.com</p>
        </div>
      </div>
  </div>

  <script type="text/html" id="brandTmp">
    <ul>
      {{each result v i}}
      <li>
        <a href="productlist.html?pageid=1&categoryid={{v.categoryId}}">
          <em>{{v.brandId}}</em>
          <div class="info">
            <div class="title">{{v.brandName}}</div>
            <p>{{v.brandInfo}}</p>
          </div>
        </a>
      </li>
      {{/each}}
    </ul>
  </script>
  
 

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/IScroll/iscroll.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>

  <!-- 引入自己的js -->
  <script src="./js/common.js"></script>
  <script src="./js/brand.js"></script>
</body>
</html>

           <!-- 对应产品列表 -->
           <div class="productlist_List">

            <!-- 懒加载图片 -->
              <div class="loading">
                  <img src="./images/load.png" alt="">
              </div>
              <!-- 挖个巨坑 -->

                 <li>
                    <a href="#">
                      <div class="item_left fl">
                        <img src="./images/product.jpg" alt="">

                      <div class="item_right">
                        <div class="title">

                        </div>

                            </p> 
                          </div>
                      </div>
                    </a>
                  </li> 
                
                </ul> -->
           </div>
            <!-- 分页标签 -->
            <div class="pagination">
                <span class="btn pre_btn"><a href="#">上一页</a></span>
                <span id="selectPage">
                    <!-- <select name="select" id="">
                        <option selected="selected" value="1">1/3</option>
                        <option value="2">2/3</option>

                      </select> -->
                </span>
                
                <span class="btn next_btn"><a href="#">下一页</a></span>
            </div>
        </div>
     
        
     
      <!-- 页面底部 -->
      <div class="mmM_footer">
        <div class="footer_title clearfix">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="#"><img src="./images/top.jpg" alt="">返回顶部</a>
        </div>

          <p>
            <a href="javascript:;" style="color:red">手机APP下载</a>

          <p>m.manmanbuy.com</p>
        </div>
      </div>
  </div>
  <!-- 产品名称-->
  <script type="text/html" id="categoryTmp">
   {{ each result v i}}
    <a href="index.html">首页</a>>
    <a href="category.html">全部分类</a>>
    <!-- 挖个坑 -->
    <a href="javascript:;" id="category">{{v.category}}</a>>
    <button class="select_btn fr">筛选</button> 
    {{/each}}
  </script>
  <!-- 产品列表渲染模板 -->
  <script type="text/html" id="productlistTmp">
      <ul>
      {{each result v i}}
      <li>
          <a href="bijia.html?productId={{v.productId}}&category={{v.categoryId}}&categoryName={{v.categoryName}}">
            <div class="item_left fl">
              {{# v.productImg}}
            </div>
            <div class="item_right">
              <div class="title">
                <p>{{v.productName}}</p>
              </div>
                <div class="data">
                  <p class="price">{{v.productPrice}}</p>
                  <p>
                    <span>{{v.productQuote}}</span>
                    <span>{{v.productCom}}</span>
                  </p> 
                </div>
            </div>
          </a>
        </li> 
      {{/each}}
    </ul>
  </script>
  <!-- 选择器渲染模板 -->
  <script type="text/html" id="selectTmp">
    <select name="select" id="myselect">
      <%  for (var i=1;i<=pages;i++) { %>
      <option value="{{i}}">{{i}}/{{pages}}</option>
      <%   }  %>
    </select>
  </script>
  
 

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/IScroll/iscroll.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
